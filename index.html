<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          // For prose plugin styling if needed (though not directly adding the plugin here)
          // typography: (theme) => ({ ... }), 
        }
      },
      // If we could add plugins:
      // plugins: [require('@tailwindcss/typography')],
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar styles for chat messages */
    .fancy-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .fancy-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
      border-radius: 4px;
    }
    .fancy-scrollbar::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
      border: 2px solid #1e293b;
    }
    .fancy-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    /* Ensure prose styles apply nicely in dark mode for chat messages */
    .prose-invert p, .prose-invert ul, .prose-invert ol, .prose-invert li, .prose-invert strong, .prose-invert code {
        color: inherit; /* Ensure text color is inherited from parent in chat bubbles */
    }
    .prose-invert code::before, .prose-invert code::after {
      content: ""; /* Remove default backticks from prose for inline code if any */
    }
  </style>
